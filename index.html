<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Denna webbadress är tillgänglig</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(900px 500px at 20% -10%, rgba(96,165,250,.18), transparent 60%),
                  #0b1220;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .card {
      max-width: 560px;
      padding: 36px 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      text-align: center;
    }

    h1 {
      margin: 0 0 14px;
      font-size: 30px;
      letter-spacing: .4px;
    }

    p {
      margin: 0 0 14px;
      font-size: 16px;
      line-height: 1.6;
      color: #d1d5db;
    }

    .muted {
      color: #9ca3af;
      font-size: 14px;
    }

    .tag {
      display: inline-block;
      margin-top: 18px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Denna webbadress är tillgänglig</h1>

    <p>
      Innehållet har tillfälligt flyttat ut<br>
      för att tänka igenom sina livsval.
    </p>

    <p class="muted">
      Under tiden är webbadressen<br>
      <strong>möjlig att hyra, låna eller beundra på avstånd</strong>.
    </p>

    <div class="tag">Tillbaka inom kort™</div>
  </div>
</body>
</html>
